name: Build and push image

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build-and-push:
    if: github.repository == 'rh-ai-quickstart/RAG'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: llamastack-dist-ui
            context: frontend
            chart: deploy/helm/rag/Chart.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract version from Chart.yaml
        id: version
        run: |
          version=$(grep '^version:' ${{ matrix.chart }} | awk '{print $2}')
          echo "tag=$version" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Containerfile
          push: true
          tags: quay.io/rh-ai-quickstart/${{ matrix.name }}:${{ steps.version.outputs.tag }}
          build-args: |
            IMAGE_TAG=${{ steps.version.outputs.tag }}
