name: Build dev image

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  build-dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: llamastack-dist-ui
            context: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Generate dev tag
        id: tag
        run: |
          short_sha=$(git rev-parse --short HEAD)
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # PR build: dev-pr123-abc1234
            echo "value=dev-pr${{ github.event.pull_request.number }}-${short_sha}" >> $GITHUB_OUTPUT
          else
            # Push to dev: dev-abc1234
            echo "value=dev-${short_sha}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Containerfile
          push: true
          tags: quay.io/rh-ai-quickstart/${{ matrix.name }}:${{ steps.tag.outputs.value }}
          cache-from: type=registry,ref=quay.io/rh-ai-quickstart/${{ matrix.name }}:buildcache
          cache-to: type=registry,ref=quay.io/rh-ai-quickstart/${{ matrix.name }}:buildcache,mode=max

      - name: Comment on PR with image tag
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Built image: \`quay.io/rh-ai-quickstart/${{ matrix.name }}:${{ steps.tag.outputs.value }}\``
            })
